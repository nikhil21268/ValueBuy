<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Upgrade Membership</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 20px;
      }
      h1 {
        margin: 0;
      }
      main {
        padding: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        max-width: 600px;
        margin: 0 auto;
      }
      label {
        margin-top: 20px;
      }
      input[type="submit"] {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px;
        margin-top: 20px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Upgrade Membership</h1>
    </header>
    <main>
      <form action="" method="post">
        <label>
          <input type="radio" name="membership" value="premium">
          Upgrade to Premium Membership
        </label>
        <label>
          <input type="radio" name="membership" value="imperia">
          Upgrade to Imperia Membership
        </label>
        <label>
          
          Please re-enter your username
          <input type="text" name="username" value="username">
        </label>
        <label>
          
          Please re-enter your password
          <input type="text" name="password" value="password">
        </label>
        <!-- <input type="submit" value="Upgrade Membership"> -->
        <a href="{{ url_for('upgrade_membership') }}">
          <input type="submit" value="Upgrade Membership">
        </a>
        
      </form>
    </main>
  </body>
</html>
